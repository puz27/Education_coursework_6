{% extends 'mailing/base.html' %}
{% block body %}
<div class="table-responsive small">
<table class="table table-striped table-sm">
        <thead>
        <tr>
              <th scope="col">#</th>
              <th scope="col">Header</th>
              <th scope="col">Header</th>
              <th scope="col">Header</th>
              <th scope="col">Header</th>


            </tr>
        </thead>
{% for transmission in Transmissions %}

        <td>{{transmission.pk}}</td>

    </tr>
  </tbody>
{% endfor %}
</table>
</div>
{% endblock %}
