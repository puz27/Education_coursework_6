{% extends 'mailing/base.html' %}
{% block body %}
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <p class="fs-6 text-body-secondary">Blogs</p>
    </div>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
         {% for item in Blog %}
        <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
              <h4 class="my-0 fw-normal"></h4>
                {{ item.title }}
          </div>
            <div class="card-body">
             <ul class="list-unstyled mt-3 mb-4">
              <li>{{ item.plot|slice:50 }} </li>
              </ul>
                <a href="{% url 'blog:blog_card' item.slug %}" class="btn btn-sm btn-outline-secondary">View</a>
            </div>
        </div>
      </div>
         {% endfor %}
    </div>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <p class="fs-6 text-body-secondary">Statistic</p>
    </div>

{% endblock %}
