{% extends 'mailing/base.html' %}
{% block body %}
<div class="row">
    <div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <form method="post">
                    {%  csrf_token %}
                    {{ form.as_p}}
                <p><button type="submit" class="btn btn-success">Enter</button></p>
                <a href="{% url 'users:password_reset'  %}" class="btn btn-success">Reset Password</a>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
